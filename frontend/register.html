<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-box">
  <h2>Create Account</h2>

<script src="js/script.js"></script>
</body>
</html>
